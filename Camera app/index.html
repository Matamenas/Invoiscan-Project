<!doctype html>
<html>
<head>
	<title>Invoiscan OCR.Space Test Demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		Invoiscan DEMO OCR.SPace API
	</h1>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
    <button id="downloadbutton">Download Photo</button>
  </div>

  <input type="file" id="uploadImage" accept="image/*"> <!-- Input for uploading image -->
  
  <canvas id="canvas"></canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
	<p id="ocr-result">Extracted text will appear here.</p>
  </div>
</div>
</body>
</html>
