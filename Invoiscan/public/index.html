<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contentarea">
        <h1>Receipt OCR with Tesseract</h1>
        <p>Upload or capture a receipt to extract details.</p>
        
        <!-- Camera and Upload Section -->
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Take photo</button>
        </div>
        
        <!-- Image Upload Section -->
        <input type="file" id="uploadImage" accept="image/*">
        
        <canvas id="canvas"></canvas>
        
        <!-- OCR Output Section -->
        <div class="output">
            <!-- Display captured/uploaded image -->
            <img id="photo" alt="Captured or uploaded image will appear here.">
            
            <!-- Display extracted receipt details -->
            <p id="ocr-result">Extracted details will appear here.</p>
            
            <h3>Extracted Information:</h3>
            <div id="store-name">Store: Not found</div>
            <div id="total">Total: Not found</div>
            <div id="vat">VAT: Not found</div>
            <div id="date">Date: Not found</div>
            <div id="vat-reg">VAT Registration: Not found</div>
            
            <!-- Display the full OCR text -->
            <h3>Full OCR Text:</h3>
            <pre id="full-text">Waiting for image...</pre> <!-- Full OCR text output -->
        </div>
    </div>
    
    <!-- Include JavaScript -->
    <script src="js/capture.js"></script>
</body>
</html>
